---
- name: Educational tools installation playbook
  hosts: localhost
  become: yes
  tasks:

  - name: Update package list
    apt:
      update_cache: yes

  - name: Install dependencies for Flatpak
    apt:
      name: flatpak
      state: present
    tags: flatpak

  - name: Add Flathub repository to Flatpak
    command: flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
    tags: flatpak

  - name: Install GCompris from Flathub
    command: flatpak install -y flathub org.kde.gcompris
    tags: gcompris

  - name: Install Stellarium
    apt:
      name: stellarium
      state: present
    tags: stellarium

  - name: Install GeoGebra
    apt:
      name: geogebra
      state: present
    tags: geogebra

  - name: Install Anki
    apt:
      name: anki
      state: present
    tags: anki
